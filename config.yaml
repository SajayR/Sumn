# VeS Training Configuration
training:
  # Device and basic settings
  device: "cuda"
  use_amp: true
  
  # Data settings
  batch_size: 32
  num_workers: 4
  
  # Training schedule
  num_epochs: 4
  steps_per_epoch: 100000
  
  # Optimization
  learning_rate: 2e-1
  gradient_accumulation_steps: 4
  warmup_ratio: 0.1  # 10% of total steps for warmup
  
  # Checkpointing
  output_dir: "checkpoints"
  checkpoint_every_steps: 2000

  viz_every_steps: 1000
  viz_batch_limit: 32

# Model configuration
model:
  use_amp: true
  
# Data configuration
data:
  cache_dir: "/home/cis/VaaniCache"
  index_path: "/home/cis/CisStuff/VeS/image_index.pkl"
  crop_strategy: "pad_square"
  target_size: 224
  audio_configs:
    - "Delhi_NewDelhi"
    - "WestBengal_Alipurduar"
