# Logging configuration
logging:
  level: "INFO"
  log_file: "training.log"

# Weights & Biases configuration
wandb:
  enabled: true
  project: "VeS"
  name: splus_initial_run  # If null, wandb will auto-generate a name
  tags: ["audio-visual", "multimodal"]
  notes: "VeS model training with VAANI dataset"
  log_freq: 1  # Log metrics every N steps
  watch_model: false  # Watch model gradients and parameters

